userSignUp:
  handler: src/functions/v1/user.signUp
  description: user sign-up
  events:
    - http:
        path: /v1/users/sign-up
        method: post
        cors: true
userAuthentication:
  handler: src/functions/v1/user.authentication
  description: user authentication
  events:
    - http:
        path: /v1/users/authentication
        method: post
        cors: true
userConfirmSignUp:
  handler: src/functions/v1/user.confirmSignUp
  description: user confirm sign-up
  events:
    - http:
        path: /v1/users/confirm-sign-up
        method: post
        cors: true
userDetails:
  handler: src/functions/v1/user.getUserDetails
  description: use details
  events:
    - http:
        path: /v1/users/{id}
        method: get
        cors: true