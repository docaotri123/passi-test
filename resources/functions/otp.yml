resendOTP:
    handler: src/functions/v1/otp.resendOTP
    description: Resend OTP to user
    events:
      - httpApi: 'GET /v1/user/resend-otp'
triggerSendOTP:
    handler: src/functions/v1/otp.triggerSendOTP
    description: triggerSendOTP
privateAPI:
    handler: src/functions/v1/otp.privateAPI
    description: privateAPI
    events:
      - httpApi:
          path: /v1/user/private
          method: get
          authorizer:
            name: customAuthorizer